version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    tag : "1.1"
  exportedVariables:
    - tag
    - version

steps:
  - type: Command
    name: "Dockerize"
    command: |
      docker build . -t flask_ex:${tag}
      version=`cat ./version.txt`

outputArtifacts:
  - name: flask_python
    type: DOCKER_IMAGE
    location: flask_ex:1.1

